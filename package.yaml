name:                dessert
version:             0.0.0
github:              "jali-clarke/dessert"
license:             BSD3
author:              "Jinnah Ali-Clarke"
maintainer:          "jinnah.ali-clarke@outlook.com"
copyright:           "2019 Jinnah Ali-Clarke"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/jali-clarke/dessert#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

tests:
  unit:
    main:                Spec.hs
    source-dirs:         test/unit
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - dessert
    - hspec == 2.7.1
    - QuickCheck == 2.13.2

  acceptance:
    main:                Spec.hs
    source-dirs:         test/acceptance
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - dessert
    - hspec == 2.7.1
    - QuickCheck == 2.13.2